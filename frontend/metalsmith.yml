metadata:
  home: http://vit.to
  repo: https://github.com/vitto/vit.to
  background: '#faf9f7'
clean: true
source: source
destination: build
collections:
  diy:
    pattern: ../posts/*.md
    sortBy: 'date'
markdown:
  smartypants: true
  gfm: true
  tables: true
permalinks:
  relative: false
  pattern: 'diy/:date/:title'
  date: YYYY-MM-DD
twig:
  directory: twig
  view: base.twig
  cache: false
sitemap:
  hostname: http://vit.to
  changefreq: monthly
  priority: 0.5
  output: sitemap.xml
  omitIndex: true
  urlProperty: canonical
  privateProperty: private
