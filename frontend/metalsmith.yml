metadata:
  background: '#faf9f7'
  first_edit_year: 2011
  home: http://vit.to
  lang: it
  locale: it_IT
  repo: https://github.com/vitto/vit.to
  title_append: '@ vit.to'
  title: Vittorio Vittori, DIY luxury crafts maker
  service:
    email_js:
      user_id: user_eswCclJ3zfAWR2RR4qapH
      service_id: gmail
  username:
    twitter: '@vttrx'
  social:
    facebook: https://www.facebook.com/vttrx
    instagram: https://www.instagram.com/vttrx/
    pinterest: https://it.pinterest.com/vttr/
    twitter: https://twitter.com/vttrx
    messenger: https://www.messenger.com/t/vttrx
  enable_store: false
  enable_trackers: true
clean: true
source: source
destination: build
collections:
  diy:
    pattern: ../posts/diy/*.md
    sortBy: 'date'
    reverse: true
  reviews:
    pattern: ../posts/reviews/**/*.md
    sortBy: 'date'
    reverse: true
markdown:
  smartypants: true
  gfm: true
  tables: true
permalinks:
  relative: false
  linksets:
    -
      match:
        collection: diy
      relative: false
      pattern: 'diy/:title'
      date: YYYY-MM-DD
    -
      match:
        collection: reviews
      relative: false
      pattern: 'reviews/:manufacturer/:platform/:title'
      date: YYYY-MM-DD
twig:
  directory: twig
  view: base.twig
  cache: false
sitemap:
  hostname: http://vit.to
  changefreq: monthly
  priority: 0.5
  output: sitemap.xml
  omitIndex: true
  urlProperty: canonical
  privateProperty: private
robots:
  useragent: '*'
  disallow:
    - /
  sitemap: http://vit.to/sitemap.xml
